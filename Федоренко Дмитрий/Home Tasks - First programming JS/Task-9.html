<!doctype html>

<html>

	<head>
    
		<meta charset="utf-8">
		<title>Задача №9 по JS "Массивы"</title>
        <style>
			
			body {
				width: 1000px;
				margin: 0 auto;
			}
			
			h1 {
				font-size: 2em;
			}
			
			p {
				font-size: medium;
			}
			
			form {
				text-align: left;
			}
			
			fieldset {
				margin: 0;
				padding: 0;
				border: none;
			}
			
        </style>
        
        <script>
		
			window.onload = init;
			
			function init() {
				var checkButton = document.getElementById("checkButton");
				checkButton.onclick = checkTask;
			}
			
			function checkTask() {
				var array = [];
				var arrayLength = prompt("Введите число элементов");
				
				for(var i = 0; i < arrayLength; i++) {
					array.push(parseInt(prompt("Введите элемент №" + i)));
				}
				
				alert("Введенный массив: " + array.toString());
				
				var minItem = array[0];
				var minItemsIndex = 0;
				
				for (var i = 0; i < arrayLength; i++) {
					if (minItem >= array[i]) {
						minItem = array[i];
						minItemsIndex = i;
					} 
				}
				
				alert("Минимальный элемент " + minItem + ", номер последнего вхождения в массив " + minItemsIndex);
			}
		
		</script>
        
	</head>

	<body>
    	<h1>Задача по JS "Массивы"</h1>
        
        <p>
        9. Задан одномерный массив целых чисел. Напишите функцию, которая возвращает номер последнего минимального значения.
        </p>
        
        <form>
        	<fieldset>
        		<input type="button" id="checkButton" value="Проверить">
            </fieldset>
        </form>

	</body>

</html>
