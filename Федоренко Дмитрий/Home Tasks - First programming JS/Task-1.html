<!doctype html>

<html>

	<head>
    
		<meta charset="utf-8">
		<title>Задача №1 по JS "Массивы"</title>
        <style>
			
			body {
				width: 1000px;
				margin: 0 auto;
			}
			
			h1 {
				font-size: 2em;
			}
			
			p {
				font-size: medium;
			}
			
			form {
				text-align: left;
			}
			
			fieldset {
				margin: 0;
				padding: 0;
				border: none;
			}
			
        </style>
        
        <script>
		
			window.onload = init;
			
			function init() {
				var checkButton = document.getElementById("checkButton");
				checkButton.onclick = checkTask;
			}
			
			function checkTask() {
				var array = [];
				var arrayLength = prompt("Введите число элементов");
				
				for(var i = 0; i < arrayLength; i++) {
					array.push(prompt("Введите элемент №" + i));
				}
				
				alert("Введенный массив: " + array.toString());
				array.reverse();
				alert("Реверсивный массив: " + array.toString());
			}
		
		</script>
        
	</head>

	<body>
    	<h1>Задача по JS "Массивы"</h1>
        
        <p>
        1.Написать функцию, которая возвращает содержимое массива наоборот.
        </p>
        
        <form>
        	<fieldset>
        		<input type="button" id="checkButton" value="Проверить">
            </fieldset>
        </form>

	</body>

</html>
