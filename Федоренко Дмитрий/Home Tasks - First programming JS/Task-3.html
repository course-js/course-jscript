<!doctype html>

<html>

	<head>
    
		<meta charset="utf-8">
		<title>Задача №3 по JS "Массивы"</title>
        <style>
			
			body {
				width: 1000px;
				margin: 0 auto;
			}
			
			h1 {
				font-size: 2em;
			}
			
			p {
				font-size: medium;
			}
			
			form {
				text-align: left;
			}
			
			fieldset {
				margin: 0;
				padding: 0;
				border: none;
			}
			
        </style>
        
        <script>
		
			window.onload = init;
			
			function init() {
				var checkButton = document.getElementById("checkButton");
				checkButton.onclick = checkTask;
			}
			
			function checkTask() {
				var array = [];
				var arrayLength = prompt("Введите число элементов");
				var minItem = 0;
				
				for (var i = 0; i < arrayLength; i++) {
					array.push(parseInt(prompt("Введите элемент №" + i)));
					if ((array[i] % 2) != 0) {
						if ((minItem == 0) || (minItem > array[i])) {
							minItem = array[i];
						}
					}
				}
				alert("Введенный массив: " + array.toString());				
				alert("Минимальный нечетный элемент: " + minItem);
			}
		
		</script>
        
	</head>

	<body>
    	<h1>Задача по JS "Массивы"</h1>
        
        <p>
        3. Написать функцию, которая находит в массиве самое маленькое нечетное число и возвращает его.
        </p>
        
        <form>
        	<fieldset>
        		<input type="button" id="checkButton" value="Проверить">
            </fieldset>
        </form>

	</body>

</html>
